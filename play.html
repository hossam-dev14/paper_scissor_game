<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="play_page">
        <div class="score">
            <div class="userScore">
                User Score: <span></span>
            </div>
            <div class="machineScore">
                Machine Score: <span></span>
            </div>
        </div>
        
        <div class="showResult gradientBg">????</div>

        <div class="wrapper">
            <div class="user">
                <h4>User</h4>
                <img id="userChoise" src="./img/rock.png" alt="">
            </div>
            
            <div class="machine">
                <h4>Machine</h4>
                <img id="machineChoise" src="./img/rock.png" alt="">
            </div>
        </div>

        <div class="shapes">
            <button onclick="playGame('Paper')">
                <img src="./img/paper.png" alt="paper">
            </button>
            <button onclick="playGame('Rock')">
                <img src="./img/rock.png" alt="rock">
            </button>
            <button onclick="playGame('Scissor')">
                <img src="./img/scissor.png" alt="scissor">
            </button>
        </div>

        <div id="modalScore">
            <h2 class="score gradientBg"></h2>
            <div class="buttons">
                <button id="tryAgain" class="gradientBg">Try Again</button>
                <button id="exit" class="gradientBg">Exit</button>
            </div>
            
        </div>

    </main>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
